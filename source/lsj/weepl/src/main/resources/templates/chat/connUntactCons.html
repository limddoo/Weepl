<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/basicLayout}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script th:inline="javascript">
function new_window() {
	popupWindow = window.open(
		      "/members/chattingForm",
		      "비대면 상담",
		      "resizeable"
		    );
	  popupWindow.resizeTo(500,800);
	  popupWindow.onresize = (_=>{
		    popupWindow.resizeTo(500,800);
		});
	popupWindow.moveTo(800,100);
    
  }
</script>
</th:block>
<div layout:fragment="content">
	<form action="/members/chattingForm" role="form" method="get">
		<input type="button" value="비대면 상담 시작" onClick="new_window()">
		<input type="submit" id="startUntactCons" >
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>
</div>
</html>
