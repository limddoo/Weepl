<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/consLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>게시판 상담</title>
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">		
		function checkName(boardCd){
			var header = $("meta[name='_csrf_header']").attr('content');
			var token = $("meta[name='_csrf']").attr('content');
			const user = [[${#authentication.principal}]];
			if(user != 'anonymousUser') {
				const name = user.username;
				if(name == 'admin'){
					location.href = "/boardCons/consDtl/"+boardCd;
				} else {
					$.ajax({
						type:"post",
						url:"/boardCons/getBoardMember",
						data:{"boardCd":boardCd},
						beforeSend: function(xhr){
							xhr.setRequestHeader(header, token);
						},
						success: function(result){
							if(name == result.result) {
								location.href = "/boardCons/consDtl/"+boardCd;
							} else {
								checkBoardPwd(header, token, boardCd);
							}
						},
						error : function(){
							alert("에러발생");
						}
					});
				}
			} else {
				checkBoardPwd(header, token, boardCd);
			}
			
		}
		
		function checkBoardPwd(header, token, boardCd) {
			var password = prompt("비밀번호 입력");
			console.log(password);
			$.ajax({
				type:"post",
				url:"/boardCons/confirmBoardPwd",
				data:{
					"boardCd":boardCd,
					"boardPwd":password
				},
				beforeSend: function(xhr){
					xhr.setRequestHeader(header, token);
				},
				success: function(confirmResult){
					console.log(confirmResult.result);
					if(confirmResult.result == "ENTER") {
						location.href = "/boardCons/consDtl/"+boardCd;
					} else {
						alert('비밀번호가 맞지않습니다.');
						return;
					}
				},
				error : function(){
					alert("에러발생");
				}
			});
		}
	</script>
</th:block>

<body>
<div layout:fragment="content" class="content-wrapper">
	<form action="@{'/boardCons/consList' + ${boardCons.number}}" role="form" method="get" th:object="${boardCons}">
		<table class="table-container">
			<thead>
			  <tr>
			  	<td>번호</td>
			  	<td>제목</td>
			  	<td>작성자</td>
			  	<td>날짜</td>
			  	<td>답변여부</td>
			  </tr>
			  </thead>
			  <tbody>
			  	<tr th:each="board, status: ${boardCons.getContent()}">
			  		<td th:text="${board.cd}" ></td>
			  		<td><span th:onclick="checkName([[${board.cd}]])" th:text="${board.title}"></span></td>
			  		<td th:text="${board.name}"></td>
					<td th:text="${board.reg_dt}"></td>
					<td th:if="${board.res_yn == 'Y'}">답변완료</td>
					<td th:unless="${board.res_yn == 'Y'}">미답변</td>
			  	</tr>
			  	
			  </tbody>
			  
		</table>
	</form>
	<button type="button" class="btn btn-primary" onclick="location.href='/boardCons/connConsForm'">상담신청하기</button>
</div>
</body>


</html>
