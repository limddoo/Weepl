<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Title</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link th:href="@{/css/layout1.css}" rel="stylesheet">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="css">
    <style>
    .carousel {
        overflow-x: hidden;
    }

    .carousel-inner {
        display: flex;
        align-items: stretch;
    }

    .carousel-item {
        width: 100%;
    }
</style>
</th:block>
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	<div id="carouselControls" style="top: -128px;" class="carousel slide margin" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('/img/누렁이_banner.png'); height: 100vh; background-repeat: no-repeat; background-size: cover;"></div>
        <div class="carousel-item">
            <video data-keepplaying autoplay playsinline loop muted style="position: relative;">
                <source style="z-index: 1;" type="video/mp4" src="https://www.wee.go.kr/mov/promo2020_sample210722.mp4">
            </video>
        </div>
    </div>
    <!-- 좌우 화살표 -->
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}">
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
