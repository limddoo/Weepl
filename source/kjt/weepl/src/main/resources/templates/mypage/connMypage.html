<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/basicLayout}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.error {
	color: #bd2130;
}
.content {
	text-align: center;
}
.button-style {
	margin-top: 30px;
}
.input-short {
	margin-top: 10px;
}
.form-group {
	width: 164px;
	margin-top: 100px;
}

</style>
</th:block>
<div layout:fragment="content">
<form role="form" method="post" action="/mypage/connMypage">
		<div class="form-group">
			<label th:for="pwd">비밀번호를 입력하세요.</label>
			<input type="password" name="pwd" id="pwd" class="input-short">
			<button class=button-style >비밀번호 입력</button>
			
			<p th:if="${errorMsg}" class="error" th:text="${errorMsg}"></p>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</div>	
	</form>
</div>
</html>
