<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
	.txt-s2{
	display: block;
    font-weight: 500;
    font-size: 32px;
    color: #333;
    line-height: 1.1;
	
	}
	.inner{
	min-width: auto;
}
.text-center {
    text-align: center !important;
}
.item {
    background-color: #0092d7;
    color: #fff;
}
	</style>

</th:block>
<th:block layout:fragment="script">
	<script>
		var testForm = null;
		$(document).ready(function(){
			testForm = $("#testForm");
			
		});
		var chkTest = function(field, check, msg, autoFlag) {
			if (autoFlag!=false) {
				autoFlag = true;
			}
			var failFlag = false;
			var fieldValue = getFieldValue(field);

			switch(check) {
				case "null": // null 체크
					if (autoFlag==true) {
						msg = msg +" : 필수 입력 사항입니다.";
					}

					failFlag = (fieldValue==null || fieldValue=="" || fieldValue.length<1);
				break;

				
				case "checked": //체크박스
					if (autoFlag==true) {
						msg = msg +" : 필수 체크 사항입니다.";
					}

					failFlag = !getFieldCheck(field);
				break;

				default:
					msg = "Validation을 지원하지 않은 속성입니다.";
					failFlag = false;
				break;
			}

			if (failFlag) {
				if (msg!=null) {
					alert (msg);
				}

				try {
					switch(check) {
						case 'hidden':
						case 'editor':
							break;
						default:
							field.focus();
							field.select();
							break;
					}
				} catch(e) {
					console.log(e);
				}
			}

			return !failFlag;
		}
		var fnTestFormValidation = function(){
			var el_applyTest = testForm.find("input[name=applyTest]:checked")
			testForm.prop("action", el_applyTest.val());
			
			return(
				chkTest(testForm.find("input[name=applyTest]"), "checked", "검사지")		
			);
		}
	</script>
</th:block>
	<div layout:fragment="content">
		<div class ="inner">
			<strong class="txt-s2 text-center mb25">마음건강검사</strong>
				<form id="testForm" action="about:blank" method="get" onsubmit="return fnTestFormValidation();">
					<div class="checkType">
						<ul>
							<li class="list1">
								<label>
									<input type="radio" name="applyTest" value="applyTest01">
									<strong>맞춤형 1:1검사</strong>
								</label>
							</li>
							<li class="list2">
								<label>
									<input type="radio" name="applyTest" value="applyTest02">
									<strong>상황별검사</strong>
								</label>
							</li>
						</ul>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">
						<span>다음</span>
						</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
				</form>
			
		</div>
	
	</div>



</html>
